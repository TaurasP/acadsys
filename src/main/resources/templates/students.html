<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Studentai</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container" sec:authorize="hasRole('ADMIN')">

    <div class="row">
        <h1>Studentai</h1>
    </div>

    <div class="row btn-group">
        <a class="btn btn-primary" href="/index" role="button">Pradžia</a>
        <a class="btn btn-primary" href="/courses" role="button">Dėstomi dalykai</a>
        <a class="btn btn-primary" href="/groups" role="button">Studentų grupės</a>
        <a class="btn btn-primary" href="/lecturers" role="button">Dėstytojai</a>
        <a class="btn btn-primary active" href="/students" role="button">Studentai</a>
    </div>

    <div class="row" style="padding-top: 20px; padding-bottom: 20px">

        <a th:href = "@{/showNewStudentForm}" class="btn btn-primary btn-sm mb-3">Pridėti</a>

        <table class = "table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>
                    <a th:href="@{'/page/' + ${currentPage} + '?sortField=name&sortDir=' + ${reverseSortDir}}">
                        Vardas</a>
                </th>
                <th>
                    <a th:href="@{'/page/' + ${currentPage} + '?sortField=surname&sortDir=' + ${reverseSortDir}}">
                        Pavardė</a>
                </th>
                <th>
                    <a th:href="@{'/page/' + ${currentPage} + '?sortField=userName&sortDir=' + ${reverseSortDir}}">
                        Naudotojo vardas</a>
                </th>
                <th>
                    <a th:href="@{'/page/' + ${currentPage} + '?sortField=password&sortDir=' + ${reverseSortDir}}">
                        Naudotojo slaptažodis</a>
                </th>
                <th> Veiksmai </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${listStudents}">
                <td th:text="${student.name}"></td>
                <td th:text="${student.surname}"></td>
                <td th:text="${student.userName}"></td>
                <td th:text="${student.password}"></td>
                <td> <a th:href="@{/showStudentFormForUpdate/{id}(id=${student.id})}" class="btn btn-primary">Redaguoti</a>
                    <a th:href="@{/deleteStudent/{id}(id=${student.id})}" class="btn btn-danger">Ištrinti</a>
                </td>
            </tr>
            </tbody>
        </table>

        <div th:if = "${totalPages > 1}">
            <div class = "row col-sm-10">
                <div class = "col-sm-2">
                    Total Rows: [[${totalItems}]]
                </div>
                <div class = "col-sm-1">
					<span th:each="i: ${#numbers.sequence(1, totalPages)}">
						<a th:if="${currentPage != i}" th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
					</span>
                </div>
                <div class = "col-sm-1">
                    <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Kitas</a>
                    <span th:unless="${currentPage < totalPages}">Kitas</span>
                </div>

                <div class="col-sm-1">
                    <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Paskutinis</a>
                    <span th:unless="${currentPage < totalPages}">Paskutinis</span>
                </div>
            </div>
        </div>
    </div>

    <br/>

    <div class="row">
        <a class="btn btn-warning" href="/logout" role="button">Atsijungti</a>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
