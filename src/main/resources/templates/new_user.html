<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AcadSys</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Naujo naudotojo duomenų įvedimas</h1>
    <hr>
    <h2>Išsaugoti naudotoją</h2>

    <form action="#" th:action="@{/saveUser}" th:object="${user}"
          method="POST">
        <input type="text" th:field="*{name}"
               placeholder="Vardas" class="form-control mb-4 col-4">

        <input type="text" th:field="*{surname}"
               placeholder="Pavardė" class="form-control mb-4 col-4">

        <input type="text" th:field="*{roles}"
               placeholder="Rolė" class="form-control mb-4 col-4">

        <input type="text" th:field="*{userName}"
               placeholder="Prisijungimo vardas" class="form-control mb-4 col-4">

        <input type="text" th:field="*{password}"
               placeholder="Slaptažodis" class="form-control mb-4 col-4">

        <input type="text" th:field="*{active}"
               placeholder="Būsena" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Išsaugoti</button>
    </form>

    <hr>

    <a th:href = "@{/index}">Grįžti atgal</a>
</div>
</body>
</html>
