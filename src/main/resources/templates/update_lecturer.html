<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AcadSys</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h1>Dėstytojo duomenų redagavimas</h1>
    <hr>

    <form action="#" th:action="@{/saveLecturer}" th:object="${lecturer}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <a>Vardas</a>
        <input type="text" th:field="*{name}" class="form-control mb-4 col-4">

        <a>Pavardė</a>
        <input type="text" th:field="*{surname}" class="form-control mb-4 col-4">

        <a>Naudotojo vardas</a>
        <input type="text" th:field="*{userName}" class="form-control mb-4 col-4">

        <a>Slaptažodis</a>
        <input type="text" th:field="*{password}" class="form-control mb-4 col-4">

        <a>Aktyvus</a>
        <input type="text" th:field="*{active}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Atnaujinti</button>
    </form>

    <hr>

    <div class="row">
        <a class="btn btn-warning" style="margin-right: 10px" href="/lecturers" role="button">Grįžti atgal</a>
        <a class="btn btn-warning" href="/logout" role="button">Atsijungti</a>
    </div>
</div>
</body>
</html>
