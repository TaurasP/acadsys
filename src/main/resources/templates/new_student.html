<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AcadSys</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h1>Naujo studento duomenų įvedimas</h1>
    <hr>

    <form action="#" th:action="@{/saveStudent}" th:object="${student}"
          method="POST">
        <input type="text" th:field="*{name}"
               placeholder="Vardas" class="form-control mb-4 col-4">

        <input type="text" th:field="*{surname}"
               placeholder="Pavardė" class="form-control mb-4 col-4">

        <input type="text" th:field="*{roles}"
               placeholder="Rolė" class="form-control mb-4 col-4">

        <input type="text" th:field="*{userName}"
               placeholder="Prisijungimo vardas" class="form-control mb-4 col-4">

        <input type="text" th:field="*{password}"
               placeholder="Slaptažodis" class="form-control mb-4 col-4">

        <input type="text" th:field="*{active}"
               placeholder="Būsena" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Išsaugoti</button>
    </form>

    <hr>

    <div class="row">
        <a class="btn btn-warning" style="margin-right: 10px" href="/students" role="button">Grįžti atgal</a>
        <a class="btn btn-warning" href="/logout" role="button">Atsijungti</a>
    </div>
</div>
</body>
</html>
